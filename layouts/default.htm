description = "Default layout"
==
<!doctype html>
<html lang="en">
<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>October CMS - {{ this.page.title }}</title>
  <meta name="description" content="{{ this.page.meta_description }}">
  <meta name="title" content="{{ this.page.meta_title }}">
  <meta name="author" content="OctoberCMS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="OctoberCMS">
  <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">

  <!-- Connection CSS -->
  <link rel="stylesheet" href="{{ 'assets/css/bootstrap.min.css'|theme }}">
  <link rel="stylesheet" href="{{ 'assets/css/main.css'|theme }}">
  {% styles %}

</head>

<body>

  <!-- Content -->
  <section id="layout-content">
    {% page %}
  </section>


  <!-- Connection JavaScript -->
  <script src="{{ 'assets/js/jquery.min.js'|theme }}"></script>
  <script src="{{ 'assets/js/popper.min.js'|theme }}"></script>
  <script src="{{ 'assets/js/bootstrap.min.js'|theme }}"></script>
  <script src="{{ 'assets/js/main.js'|theme }}"></script>
  {% framework extras %} 
  {% scripts %}

</body>
</html>
